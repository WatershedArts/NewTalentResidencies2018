<!DOCType html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded" style="background-color: #ffffff;">
        <a class="navbar-brand" href="#">Facebook Alarm</a>
        

        <form method="POST" action="/searchforuser" class="form-inline my-2 my-lg-0">
            <input type="text" id="User" class="form-control mr-sm-2" name="searchedusername" placeholder="Search User" required autofocus>
            <input type="submit" class="btn btn-outline-success my-2 my-sm-0" value="Search">
        </form>

        <form action="/logout">
            <input type="submit" class="btn btn-danger" value="Logout">
        </form>
    </nav>
    <div style="margin-left:10px; padding-top: 75px;">
        <h5>Your Name</h5>
        {% if not name %}
        <h5>No Name</h5>
        {% else %}
        <h5> {{name}} </h5>
        {% endif %}
        <br>

        <h5>Searched User</h5>
        <h5> {{searchedusername}} </h5>
        
        <br>
        <form method="POST" action="/" target="this">
            <input type="submit" class="btn btn-success" value="Activate">
        </form>

        <iframe id="this" frameborder="0"></iframe>
    </div>
</body>
</html>
